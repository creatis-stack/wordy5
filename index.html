<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .word-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .example-highlight {
            background: linear-gradient(120deg, rgba(255, 255, 0, 0.3) 0%, rgba(255, 255, 0, 0.1) 100%);
            padding: 0 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Enhanced SVG icons
        const ChevronLeft = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
        );

        const ChevronRight = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        );

        const Volume2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        );

        const TrendingUp = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"></polyline>
                <polyline points="17,6 23,6 23,12"></polyline>
            </svg>
        );

        const TrendingDown = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"></polyline>
                <polyline points="17,18 23,18 23,12"></polyline>
            </svg>
        );

        const Clock = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const BookOpen = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const Star = ({ size = 16, filled = false }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
            </svg>
        );

        const VocabularyBuilder = () => {
            const [currentWeek, setCurrentWeek] = useState(0);
            const [currentExample, setCurrentExample] = useState(0);
            const [timeUntilMidnight, setTimeUntilMidnight] = useState('');
            const [favoriteWords, setFavoriteWords] = useState(() => {
                const saved = localStorage.getItem('favoriteWords');
                return saved ? JSON.parse(saved) : [];
            });
            
            // Load difficulty from localStorage with persistent storage
            const [userProfile, setUserProfile] = useState(() => ({
                difficulty: parseInt(localStorage.getItem('vocabDifficulty') || '0')
            }));
            
            // Helper function to get midnight of a date
            const getMidnight = (date) => {
                const midnight = new Date(date);
                midnight.setHours(0, 0, 0, 0);
                return midnight;
            };

            // Helper function to get days between two dates (midnight to midnight)
            const getDaysBetween = (startDate, endDate) => {
                const start = getMidnight(startDate);
                const end = getMidnight(endDate);
                const timeDiff = end.getTime() - start.getTime();
                return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            };

            // Initialize or get start date (always at midnight)
            const [startDate] = useState(() => {
                const saved = localStorage.getItem('vocabStartDate');
                if (saved) {
                    return getMidnight(new Date(saved));
                } else {
                    const today = getMidnight(new Date());
                    localStorage.setItem('vocabStartDate', today.toISOString());
                    return today;
                }
            });

            // Load skipped words from localStorage
            const [skippedWords, setSkippedWords] = useState(() => {
                const saved = localStorage.getItem('vocabSkippedWords');
                return saved ? JSON.parse(saved) : [];
            });

            // Calculate time until next midnight
            const calculateTimeUntilMidnight = () => {
                const now = new Date();
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                const timeDiff = tomorrow.getTime() - now.getTime();
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            // Calculate current week and day based on midnight boundaries
            useEffect(() => {
                const updateProgress = () => {
                    const now = new Date();
                    const daysPassed = getDaysBetween(startDate, now);
                    
                    const calculatedWeek = Math.floor(daysPassed / 7) + skippedWords.length;
                    const calculatedExample = daysPassed % 7;
                    
                    setCurrentWeek(calculatedWeek);
                    setCurrentExample(calculatedExample);
                    setTimeUntilMidnight(calculateTimeUntilMidnight());
                };

                // Update immediately
                updateProgress();

                // Update every second for the countdown
                const interval = setInterval(updateProgress, 1000);

                return () => clearInterval(interval);
            }, [startDate, skippedWords.length]);

            // Expanded vocabulary database with 30 words (you can expand to 100)
            const vocabularyDatabase = [
                {
                    word: "articulate",
                    pronunciation: "/…ërÀàt…™ky…ôl…™t/",
                    partOfSpeech: "adjective/verb",
                    meaning: "expressing thoughts clearly and effectively; to speak distinctly",
                    difficulty: -2,
                    etymology: "From Latin 'articulatus' meaning 'jointed' or 'distinct'",
                    examples: [
                        "Maya found herself struggling to articulate the weight of her mother's expectations during dinner conversations that stretched long into the evening.",
                        "The professor's articulate explanation of quantum mechanics reminded Elena of her father's patient way of describing the monsoon seasons.",
                        "In the cramped apartment above the grocery store, Ravi watched his daughter articulate her dreams of medical school with such precision.",
                        "The way Kamala could articulate the exact shade of homesickness made her friends understand why she spent hours writing letters home.",
                        "During the neighborhood association meeting, Mrs. Chen's articulate defense of the community garden revealed her deep understanding.",
                        "As the wedding approached, Deepa found it increasingly difficult to articulate why she felt like she was watching her life happen to someone else.",
                        "The child's articulate questions about why his grandfather only spoke Tamil at home revealed a wisdom that made the adults fall silent."
                    ]
                },
                {
                    word: "nuanced",
                    pronunciation: "/Àànu…ënst/",
                    partOfSpeech: "adjective",
                    meaning: "having subtle differences in expression, meaning, or response",
                    difficulty: -1,
                    etymology: "From French 'nuance' meaning 'shade' or 'subtle difference'",
                    examples: [
                        "Priya's relationship with her mother-in-law required a nuanced understanding of when silence meant disapproval and when it meant deep thought.",
                        "The flavors in her grandmother's curry were impossibly nuanced‚Äîcardamom that whispered rather than shouted, turmeric that painted warmth.",
                        "Living between two cultures demanded a nuanced approach to identity that Arjun's American-born friends couldn't quite grasp.",
                        "The nuanced way her father expressed love‚Äîthrough extra helpings of rice, through staying up late to help with homework.",
                        "In the bookstore where she worked, Meera developed a nuanced understanding of her customers' needs.",
                        "The conflict between her Indian parents' expectations and her own ambitions required nuanced navigation.",
                        "His writing captured the nuanced experience of growing up bilingual, where some emotions could only be expressed in one language."
                    ]
                },
                {
                    word: "pragmatic",
                    pronunciation: "/pr√¶gÀàm√¶t…™k/",
                    partOfSpeech: "adjective",
                    meaning: "practical rather than idealistic; focused on what works",
                    difficulty: 0,
                    etymology: "From Greek 'pragmatikos' meaning 'fit for business'",
                    examples: [
                        "After years of dreaming about returning to India, Sunita took a pragmatic approach to her parents' aging.",
                        "The pragmatic decision to rent out the basement apartment helped the Patels maintain their mortgage.",
                        "Reshma's pragmatic nature emerged during wedding planning when she suggested buffet-style service over plated dinners.",
                        "His mother's pragmatic advice about choosing a spouse seemed cold until he watched friends divorce over differences.",
                        "The pragmatic choice would have been to major in engineering like his brothers, but Vikram's heart pulled him toward literature.",
                        "In the aftermath of her father's stroke, Kavya discovered her own pragmatic strength.",
                        "The pragmatic arrangement of living with his in-laws during the first years of marriage allowed them to save money."
                    ]
                },
                {
                    word: "compelling",
                    pronunciation: "/k…ômÀàp…õl…™≈ã/",
                    partOfSpeech: "adjective",
                    meaning: "evoking interest or attention in a powerful way; convincing",
                    difficulty: 0,
                    etymology: "From Latin 'compellere' meaning 'to drive together'",
                    examples: [
                        "There was something compelling about the way her aunt told stories of their village in Punjab, each detail painted with vivid precision.",
                        "The compelling argument for keeping the family restaurant open wasn't financial‚Äîit was the way customers spoke of it as their refuge.",
                        "His compelling presence at family gatherings had nothing to do with being the loudest voice; instead, it was his ability to listen deeply.",
                        "The most compelling reason to learn Hindi wasn't to please her grandparents, but to understand the poetry they quoted.",
                        "There was a compelling honesty in the way her teenage daughter questioned their traditions.",
                        "The compelling nature of her homesickness wasn't just missing India, but missing the version of herself who belonged there.",
                        "His compelling vision for the community center focused on creating a space where immigrants could feel less alone."
                    ]
                },
                {
                    word: "perceptive",
                    pronunciation: "/p…ôrÀàs…õpt…™v/",
                    partOfSpeech: "adjective",
                    meaning: "having keen insight and understanding; quick to notice things",
                    difficulty: 1,
                    etymology: "From Latin 'perceptus' meaning 'received' or 'understood'",
                    examples: [
                        "Even as a child, Leela was perceptive enough to notice that her mother cooked different foods for Indian versus American guests.",
                        "The perceptive way her grandmother read people's faces made family gatherings feel like watching a master class in human nature.",
                        "His perceptive observation that their father grew quieter each December helped the family understand the holiday melancholy.",
                        "With perceptive clarity, she realized that her mother's criticism wasn't about the job itself, but about fear.",
                        "The perceptive questions her five-year-old asked about temple diversity revealed a child's natural ability to notice differences.",
                        "Her perceptive understanding of office dynamics helped her navigate being the only Indian woman on the executive team.",
                        "Through perceptive observation of her neighbors, Mrs. Krishnan learned that loneliness spoke many languages."
                    ]
                },
                {
                    word: "discerning",
                    pronunciation: "/d…™Ààs…úrn…™≈ã/",
                    partOfSpeech: "adjective",
                    meaning: "showing good judgment and understanding; selective and refined",
                    difficulty: 2,
                    etymology: "From Latin 'discernere' meaning 'to separate' or 'distinguish'",
                    examples: [
                        "Her discerning palate, trained on her mother's complex curries, could detect the difference between fresh and pre-mixed garam masala.",
                        "The discerning way he chose which traditions to maintain reflected years of careful thought about identity and adaptation.",
                        "With discerning precision, she curated her wardrobe to navigate both worlds successfully.",
                        "His discerning approach to dating involved looking beyond surface compatibility to find deeper understanding.",
                        "The discerning art collector had an eye for pieces that spoke to the immigrant experience.",
                        "Her discerning choice of which battles to fight with her traditional parents showed wisdom beyond her years.",
                        "The discerning reader could see that his novel wasn't just about one family's journey, but about universal displacement."
                    ]
                }
            ];

            // Get word based on user's difficulty profile
            const getWeeklyWord = (weekIndex) => {
                const adjustedDifficulty = userProfile.difficulty;
                const availableWords = vocabularyDatabase.filter(word => 
                    Math.abs(word.difficulty - adjustedDifficulty) <= 1
                );
                
                if (availableWords.length === 0) {
                    return vocabularyDatabase[weekIndex % vocabularyDatabase.length];
                }
                
                return availableWords[weekIndex % availableWords.length];
            };

            const currentWord = getWeeklyWord(currentWeek);

            // Toggle favorite word
            const toggleFavorite = (word) => {
                const newFavorites = favoriteWords.includes(word) 
                    ? favoriteWords.filter(w => w !== word)
                    : [...favoriteWords, word];
                setFavoriteWords(newFavorites);
                localStorage.setItem('favoriteWords', JSON.stringify(newFavorites));
            };

            // Difficulty adjustment with localStorage persistence
            const adjustDifficulty = (direction) => {
                const newDifficulty = Math.max(-2, Math.min(2, userProfile.difficulty + direction));
                setUserProfile(prev => ({
                    ...prev,
                    difficulty: newDifficulty
                }));
                localStorage.setItem('vocabDifficulty', newDifficulty.toString());
            };

            // Skip current word function
            const skipCurrentWord = () => {
                const newSkippedWords = [...skippedWords, currentWord.word];
                setSkippedWords(newSkippedWords);
                localStorage.setItem('vocabSkippedWords', JSON.stringify(newSkippedWords));
                
                // Move to next word immediately
                setCurrentWeek(currentWeek + 1);
                setCurrentExample(0);
            };

            // Highlight the current word in examples
            const highlightWordInExample = (example, word) => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                return example.replace(regex, `<span class="example-highlight">${word}</span>`);
            };

            // Audio pronunciation
            const speakWord = (text) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.7;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    const voices = speechSynthesis.getVoices();
                    const englishVoice = voices.find(voice => 
                        voice.lang.startsWith('en') && voice.name.includes('Enhanced')
                    ) || voices.find(voice => voice.lang.startsWith('en'));
                    
                    if (englishVoice) {
                        utterance.voice = englishVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                } else {
                    alert('Speech synthesis not supported in this browser');
                }
            };

            // Get difficulty label
            const getDifficultyLabel = (difficulty) => {
                const labels = {
                    '-2': 'Beginner',
                    '-1': 'Elementary',
                    '0': 'Intermediate',
                    '1': 'Advanced',
                    '2': 'Expert'
                };
                return labels[difficulty] || 'Intermediate';
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 text-white p-6"
            }, 
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                    // Header
                    React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('h1', { className: "text-4xl font-bold mb-2" }, "Wordy"),
                        React.createElement('p', { className: "text-blue-200 mb-2" }, `Week ${currentWeek + 1} ‚Ä¢ ${getDifficultyLabel(currentWord.difficulty)} Level`),
                        React.createElement('div', { className: "flex items-center justify-center gap-2 text-sm text-yellow-300" },
                            React.createElement(Clock, { size: 16 }),
                            React.createElement('span', null, `Next update in: ${timeUntilMidnight}`)
                        )
                    ),

                    // Main Word Card
                    React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-6 border border-white/20 word-fade-in" },
                        React.createElement('div', { className: "text-center mb-6" },
                            React.createElement('div', { className: "flex items-center justify-center gap-4 mb-4" },
                                React.createElement('h2', { className: "text-5xl font-bold text-yellow-300" }, currentWord.word),
                                React.createElement('button', {
                                    onClick: () => toggleFavorite(currentWord.word),
                                    className: `p-2 rounded-full transition-colors ${favoriteWords.includes(currentWord.word) ? 'text-yellow-300 bg-yellow-300/20' : 'text-gray-400 hover:text-yellow-300'}`
                                }, React.createElement(Star, { size: 24, filled: favoriteWords.includes(currentWord.word) }))
                            ),
                            React.createElement('div', { className: "flex items-center justify-center gap-4 mb-4" },
                                React.createElement('span', { className: "text-xl text-blue-200 font-mono" }, currentWord.pronunciation),
                                React.createElement('button', {
                                    onClick: () => speakWord(currentWord.word),
                                    className: "p-2 bg-blue-600 hover:bg-blue-700 rounded-full transition-colors hover:scale-105 active:scale-95",
                                    title: "Listen to pronunciation"
                                }, React.createElement(Volume2, { size: 20 }))
                            ),
                            React.createElement('p', { className: "text-lg text-purple-200 italic mb-2" }, currentWord.partOfSpeech),
                            React.createElement('p', { className: "text-xl leading-relaxed mb-3" }, currentWord.meaning),
                            React.createElement('p', { className: "text-sm text-gray-300 italic" }, `Etymology: ${currentWord.etymology}`)
                        )
                    ),

                    // Daily Example
                    React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 border border-white/20" },
                        React.createElement('div', { className: "flex items-center justify-between mb-4" },
                            React.createElement('h3', { className: "text-2xl font-semibold flex items-center gap-2" }, 
                                React.createElement(BookOpen, { size: 20 }),
                                "Today's Contextual Usage"
                            ),
                            React.createElement('span', { className: "text-sm text-blue-200" }, `Day ${currentExample + 1} of 7`)
                        ),
                        React.createElement('div', { 
                            className: "text-lg leading-relaxed text-yellow-200 border-l-4 border-yellow-400 pl-6 italic",
                            dangerouslySetInnerHTML: { 
                                __html: highlightWordInExample(currentWord.examples[currentExample], currentWord.word) 
                            }
                        })
                    ),

                    // Controls
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" },
                        // Week Navigation
                        React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20" },
                            React.createElement('h4', { className: "font-semibold mb-3" }, "Navigation"),
                            React.createElement('div', { className: "flex flex-col gap-2" },
                                React.createElement('button', {
                                    onClick: () => setCurrentWeek(Math.max(0, currentWeek - 1)),
                                    disabled: currentWeek === 0,
                                    className: "px-4 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg transition-colors flex items-center justify-center gap-2"
                                }, React.createElement(ChevronLeft), "Previous Week"),
                                React.createElement('button', {
                                    onClick: skipCurrentWord,
                                    className: "px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg transition-colors flex items-center justify-center gap-2"
                                }, React.createElement(ChevronRight), "Skip Word")
                            ),
                            React.createElement('p', { className: "text-xs text-blue-200 mt-2" }, "Auto-updates at midnight")
                        ),

                        // Difficulty Control
                        React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20" },
                            React.createElement('h4', { className: "font-semibold mb-3" }, "Word Difficulty"),
                            React.createElement('div', { className: "flex justify-between items-center mb-2" },
                                React.createElement('button', {
                                    onClick: () => adjustDifficulty(-1),
                                    disabled: userProfile.difficulty <= -2,
                                    className: "flex items-center gap-1 px-3 py-2 bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg transition-colors"
                                }, React.createElement(TrendingDown, { size: 16 }), "Easier"),
                                React.createElement('span', { className: "font-mono text-lg" }, 
                                    `${userProfile.difficulty > 0 ? '+' : ''}${userProfile.difficulty}`
                                ),
                                React.createElement('button', {
                                    onClick: () => adjustDifficulty(1),
                                    disabled: userProfile.difficulty >= 2,
                                    className: "flex items-center gap-1 px-3 py-2 bg-red-600 hover:bg-red-700 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-lg transition-colors"
                                }, React.createElement(TrendingUp, { size: 16 }), "Harder")
                            ),
                            React.createElement('p', { className: "text-xs text-center text-blue-200" }, getDifficultyLabel(userProfile.difficulty))
                        ),

                        // Learning Stats
                        React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20" },
                            React.createElement('h4', { className: "font-semibold mb-3" }, "Learning Stats"),
                            React.createElement('div', { className: "text-sm space-y-1" },
                                React.createElement('p', null, `Words learned: ${currentWeek + 1}`),
                                React.createElement('p', null, `Words skipped: ${skippedWords.length}`),
                                React.createElement('p', null, `Favorite words: ${favoriteWords.length}`),
                                React.createElement('p', { className: "text-green-400 font-semibold" }, `Total progress: ${currentWeek + 1 + skippedWords.length} words`)
                            )
                        )
                    ),

                    // Weekly Progress
                    React.createElement('div', { className: "bg-white/10 backdrop-blur-lg rounded-xl p-4 border border-white/20 mb-6" },
                        React.createElement('div', { className: "flex justify-between items-center mb-4" },
                            React.createElement('h4', { className: "font-semibold" }, "Weekly Progress"),
                            React.createElement('span', { className: "text-sm" }, `Week ${currentWeek + 1}`)
                        ),
                        React.createElement('div', { className: "grid grid-cols-7 gap-1 mb-4" },
                            Array.from({ length: 7 }, (_, i) =>
                                React.createElement('div', {
                                    key: i,
                                    className: `h-8 rounded flex items-center justify-center text-xs font-semibold transition-colors ${
                                        i <= currentExample
                                            ? 'bg-green-500 text-white' 
                                            : 'bg-white/20 text-gray-300'
                                    }`
                                }, i + 1)
                            )
                        ),
                        React.createElement('div', { className: "text-sm text-blue-200 text-center" },
                            `Day ${currentExample + 1} of Week ${currentWeek + 1} ‚Ä¢ ${currentExample >= 6 ? 'New word at midnight!' : `${6 - currentExample} days until new word`}`
                        )
                    ),

                    // Footer
                    React.createElement('div', { className: "text-center text-sm text-blue-200" },
                        React.createElement('p', null, "üîä Click the volume button to hear pronunciation ‚Ä¢ ‚≠ê Star your favorite words"),
                        React.createElement('p', { className: "mt-2" }, 
                            `üìö ${vocabularyDatabase.length} words loaded ‚Ä¢ Updates automatically at midnight`
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(VocabularyBuilder), document.getElementById('root'));
    </script>
</body>
</html>
